<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="css.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <div class="formulario">
                Formulário
                </div>
                <br><br>

                <br>
                <div class="imputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome">Nome Completo</label>
                </div>
                <br><br>

                <div class="imputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="nome">Email</label>
                </div>
                <br><br>

                <div class="imputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="nome">Telefone</label>
                </div>
                <br><br>

                <p>Sexo:</p>
                <input type="radio" id="femino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>

                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>

                <br><br>
                
                <div class="imputBox">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>

                <br><br>

                <div class="imputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade">País</label>
                </div>

                <br><br>

                <div class="imputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado">Estado</label>
                </div>

                <br><br>

                <div class="imputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade">Cidade</label>
                </div>

                <br><br>

                <div class="imputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro">Bairro</label>
                </div>

                <br><br>

                <div class="imputBox">
                    <input type="text" name="rua" id="rua" class="inputUser" required>
                    <label for="rua">Rua</label>
                </div>
                
                <br><br>

                <div class="imputBox">
                    <input type="text" name="número" id="número" class="inputUser" required>
                    <label for="número">Número</label>
                </div>

                <br><br>

                <div class="imputBox">
                    <input type="text" name="complemento" id="complemento" class="inputUser" required>
                    <label for="complemento">Complemento</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
